// program to multiply two 2d array

<script>
	var i, j, k, r1, c1, r2, c2, arr1[20][20], arr2[20][20], arr3[20][20];

	r1 = parseInt(prompt("Enter Rows of First Array : "));
    c1 = parseInt(prompt("Enter Columns of First Array : "));

	r2 = parseInt(prompt("Enter Rows of Second Array : "));
    c2 = parseInt(prompt("Enter Columns of Second Array : "));

	if (c1 == r2)
	{
		
		for (i = 0; i < r1; i++)
		{
			for (j = 0; j < c1; j++)
			{
				scanf("%d", &arr1[i][j]);
			}
		}
		printf("enter second array elements : ");
		for (i = 0; i < r2; i++)
		{
			for (j = 0; j < c2; j++)
			{
				scanf("%d", &arr2[i][j]);
			}
		}
		printf("\nfirst array elements are : \n");
		for (i = 0; i < r1; i++)
		{
			for (j = 0; j < c1; j++)
			{
				printf("%d\t", arr1[i][j]);
			}
			printf("\n");
		}
		printf("\nsecond array elements are : \n");
		for (i = 0; i < r2; i++)
		{
			for (j = 0; j < c2; j++)
			{
				printf("%d\t", arr2[i][j]);
			}
			printf("\n");
		}

		for (i = 0; i < r1; i++)
		{
			for (j = 0; j < c2; j++)
			{
				arr3[i][j] = 0;
				for (k = 0; k < c1; k++)
				{
					arr3[i][j] = arr3[i][j] + arr1[i][k] * arr2[k][j];
				}
			}
		}
		printf("\nResultant array elements after multiplication : \n");
		for (i = 0; i < r1; i++)
		{
			for (j = 0; j < c2; j++)
			{
				printf("%d\t", arr3[i][j]);
			}
			printf("\n");
		}
	}
	else
		printf("Multiplication not possible\n");
</script>
